<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Screen -->
    <div id="main-screen">
        <h1>Welcome to the Vibe Quiz Game</h1>
        <div id="vibe-selection">
            <button class="vibe-button" onclick="chooseVibe('dark')">Dark Vibe</button>
            <button class="vibe-button" onclick="chooseVibe('light')">Light Vibe</button>
            <button class="vibe-button" onclick="chooseVibe('chill')">Chill Vibe</button>
        </div>
    </div>

    <!-- Category Screen -->
    <div id="category-screen" class="hidden">
        <h1>Select Category</h1>
        <select id="category">
            <option value="history">History</option>
            <option value="music">Music</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="general">General Knowledge</option>
        </select>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
        <div id="question-bubble"></div>
        <div id="answers"></div>
        <button id="submit-button" onclick="nextQuestion()">Submit Answer</button>
        <p id="score"></p>
    </div>

    <!-- Final Screen -->
    <div id="final-screen" class="hidden">
        <h1>Your Final Score: <span id="final-score"></span></h1>
        <button onclick="restartGame()">Go Back to Main</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
